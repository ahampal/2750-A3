<!DOCTYPE html>
<html lang="en">
<head>
    <title>vCard Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML Doc">
    <meta name="keywords" content="vCard">
    <meta name="author" content="ahampal">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Custom CSS End -->
</head>
    <body>
    <br>
    <h2>vCard Viewer</h2>
    <br>
    <div class="card">
            <div class="card-header">Status</div>
            <div id="statusCard" class="card-body">
            </div>
    </div>
    <br>
    <a id="clearBtn" href="#" class="btn btn-primary">Clear</a>
    <br><br>
    <div class="card">
        <div class="card-header">File Log</div>
        <div id="fileCard" class="card-body">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">File name (click to download)</th>
                    <th scope="col">Individual's Name</th>
                    <th scope="col">Additional properties</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <a id="upBtn" href="#" class="btn btn-primary">Upload vCard</a>
            <form id="file-form" action="/upload" method="post">
                <input type="file" id="uploadFile" name="uploadFile" accept=".vcf,.vcard"/>
                <input type="submit" id="sub"/>
            </form>
        </div>
    </div>
    <br>
    <!-- <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span id="selected">Select File</span><span class="caret"></span>
            </button>
            <ul id="dropper" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </ul> 
    </div>
    <br> -->
    <select name="dropper" id="dropper">

    </select>
    <br><br>
    <div class="card">
            <div class="card-header">Card View</div>
            <div id="cardViewCard" class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Property #</th>
                        <th scope="col">Name</th>
                        <th scope="col">Values</th>
                        </tr>
                    </thead>
                    <tbody id="cardViewerBody">
                    </tbody>
                </table>
            </div>
    </div>
    <br>   
    <!-- Leave me at the bottom of body -->
    <script src="index.js"></script>
</body>
</html>
